<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E8A000;
            font-family: 'Arial', sans-serif;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #8B5A00;
            background-color: transparent;
            color: #8B5A00;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background-color: #8B5A00;
            color: #E8A000;
        }

        /* Hamburger Menu */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #000;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: #000;
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            padding: 80px 30px 30px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            color: #E8A000;
            text-decoration: none;
            font-size: 24px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #fff;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-content {
            text-align: center;
        }

        /* Title Container */
        .title-container {
            font-family: 'Bebas Neue', sans-serif;
            color: #8B5A00;
            margin-bottom: 20px;
            display: flex;
            align-items: stretch;
        }

        .line-left,
        .line-right {
            width: 3px;
            background-color: #8B5A00;
            margin: 0 15px;
        }

        .title-text {
            display: flex;
            flex-direction: column;
        }

        .title-top {
            font-size: 72px;
            letter-spacing: 8px;
            text-align: center;
        }

        .title-bottom {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .small-text {
            font-size: 16px;
            letter-spacing: 2px;
            text-align: left;
            margin-right: 8px;
            line-height: 1.3;
        }

        .big-text {
            font-size: 72px;
            letter-spacing: 8px;
        }

        /* Cat Image */
        .cat-container {
            text-align: center;
        }

        .cat-image {
            max-width: 500px;
            width: 90vw;
            height: auto;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 600px) {
            .title-top {
                font-size: 42px;
                letter-spacing: 4px;
            }
            .big-text {
                font-size: 42px;
                letter-spacing: 4px;
            }
            .small-text {
                font-size: 12px;
                letter-spacing: 1px;
            }
            .line-left,
            .line-right {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="images/music.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Button -->
    <button class="music-btn" id="musicBtn">▶</button>

    <!-- Hamburger Menu Button -->
    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="title-container">
            <div class="line-left"></div>
            <div class="title-text">
                <div class="title-top">YELLOW</div>
                <div class="title-bottom">
                    <div class="small-text">
                        <div>IS</div>
                        <div>THE</div>
                        <div>NEW</div>
                    </div>
                    <div class="big-text">CATZ</div>
                </div>
            </div>
            <div class="line-right"></div>
        </div>
        <div class="cat-container">
            <img src="images/Catz0.png" alt="Yellow Cat" class="cat-image" id="catImage">
        </div>
    </div>

    <script>
        // Music Toggle
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        musicBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.volume = 0.5;
                bgMusic.play();
                musicBtn.textContent = '❚❚';
            } else {
                bgMusic.pause();
                musicBtn.textContent = '▶';
            }
        });

        // Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            menuBtn.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Image Rotation
        const images = [
            'images/Catz0.png',
            'images/Catz1.png',
            'images/Catz2.png',
            'images/Catz3.png',
            'images/Catz4.png'
        ];

        let currentIndex = 0;
        const catImage = document.getElementById('catImage');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            catImage.style.opacity = 0;
            
            setTimeout(() => {
                catImage.src = images[currentIndex];
                catImage.style.opacity = 1;
            }, 300);
        }, 3500);
    </script>
</body>
</html>
