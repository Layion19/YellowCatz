<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Cat - Enter</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E8A000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Hamburger Menu */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #000;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: #000;
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            padding: 80px 30px 30px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            color: #E8A000;
            text-decoration: none;
            font-size: 24px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .secret-cat {
            font-size: 14px;
            margin: 25px auto 0;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.4;
        }

        .secret-cat:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Doors Container */
        .doors-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            perspective: 1500px;
        }

        /* Single Door Wrapper */
        .door-wrapper {
            position: relative;
            width: 220px;
            height: 400px;
        }

        /* Door Frame (black background - hidden by default) */
        .door-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show black background when door is open */
        .door-wrapper.open .door-frame {
            opacity: 1;
        }

        .door-frame svg {
            width: 80px;
            height: 80px;
            fill: #E8A000;
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        /* Enable clicking on icon only when door is open */
        .door-wrapper.open .door-frame svg {
            pointer-events: auto;
        }

        .door-frame svg:hover {
            transform: scale(1.15);
        }

        /* Door (the image) */
        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            transform-origin: right center;
            cursor: pointer;
        }

        .door img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Door open state - both open to the left */
        .door-wrapper.open .door {
            transform: rotateY(-110deg);
        }

        @media (max-width: 600px) {
    .doors-container {
        gap: 15px;
    }

    .door-wrapper {
        width: 140px;
        height: 250px;
    }

    .door-frame svg {
        width: 50px;
        height: 50px;
    }
}
    </style>
</head>

            </div>
            <div class="door" id="doorRightPanel">
                <img src="images/door.png" alt="Door">
            </div>
        </div>
    </div>

    <script>
        // LIENS
        const DISCORD_LINK = 'https://discord.gg/dJgsZqFV7K';
        const TELEGRAM_LINK = 'https://t.me/YellowCatzPortal';

        // Door elements
        const doorLeft = document.getElementById('doorLeft');
        const doorRight = document.getElementById('doorRight');
        const doorLeftPanel = document.getElementById('doorLeftPanel');
        const doorRightPanel = document.getElementById('doorRightPanel');
        const discordIcon = document.getElementById('discordIcon');
        const telegramIcon = document.getElementById('telegramIcon');

        // Click on left door panel â†’ opens door
        doorLeftPanel.addEventListener('click', () => {
            doorLeft.classList.add('open');
        });

        // Click on right door panel â†’ opens door
        doorRightPanel.addEventListener('click', () => {
            doorRight.classList.add('open');
        });

        // Click on Discord icon â†’ redirect
        discordIcon.addEventListener('click', () => {
            window.open(DISCORD_LINK, '_blank');
        });

        // Click on Telegram icon â†’ redirect
        telegramIcon.addEventListener('click', () => {
            window.open(TELEGRAM_LINK, '_blank');
        });

        // Click outside doors to close them
        document.addEventListener('click', (e) => {
            if (!doorLeft.contains(e.target)) {
                doorLeft.classList.remove('open');
            }
            if (!doorRight.contains(e.target)) {
                doorRight.classList.remove('open');
            }
        });

        // Yellow World Entry
        const secretCat = document.getElementById('secretCat');
        secretCat.addEventListener('click', () => {
            window.location.href = 'yellow.html';
        });

        // Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            menuBtn.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
