<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow World</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E8A000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #8B5A00;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            opacity: 1;
            z-index: 2; /* sÃ©curitÃ© */
        }

        .play-btn:hover {
            background-color: rgba(139, 90, 0, 0.1);
            transform: scale(1.05);
        }

        .play-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .play-btn svg {
            width: 30px;
            height: 30px;
            fill: #8B5A00;
            margin-left: 5px;
        }

        /* ðŸ”‘ CORRECTION ICI */
        .text-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none; /* empÃªche de bloquer le Play */
        }

        .text-container.visible {
            opacity: 1;
            pointer-events: auto; /* rÃ©active les clics aprÃ¨s */
        }

        .welcome-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 72px;
            letter-spacing: 12px;
            color: #8B5A00;
            margin-bottom: 20px;
            min-height: 86px;
        }

        .enter-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            color: #8B5A00;
            margin-bottom: 30px;
            min-height: 38px;
        }

        .small-text {
            font-size: 14px;
            letter-spacing: 1px;
            color: #8B5A00;
            opacity: 0.7;
            font-style: italic;
            min-height: 20px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #8B5A00;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .x-connect {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .x-connect.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .x-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #8B5A00;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .x-btn:hover {
            background-color: #8B5A00;
        }

        .x-btn:hover svg {
            fill: #E8A000;
        }

        .x-btn svg {
            width: 28px;
            height: 28px;
            fill: #8B5A00;
            transition: all 0.3s ease;
        }

        .connect-text {
            margin-top: 12px;
            font-size: 12px;
            letter-spacing: 2px;
            color: #8B5A00;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 48px;
                letter-spacing: 8px;
                min-height: 58px;
            }

            .enter-text {
                font-size: 20px;
                letter-spacing: 2px;
                min-height: 24px;
            }

            .small-text {
                font-size: 12px;
                padding: 0 20px;
            }

            .play-btn {
                width: 70px;
                height: 70px;
            }

            .play-btn svg {
                width: 25px;
                height: 25px;
            }

            .x-btn {
                width: 50px;
                height: 50px;
            }

            .x-btn svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="play-btn" id="playBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>

        <div class="text-container" id="textContainer">
            <div class="welcome-text" id="welcomeText"></div>
            <div class="enter-text" id="enterText"></div>
            <div class="small-text" id="smallText"></div>

            <div class="x-connect" id="xConnect">
                <button class="x-btn" id="xBtn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </button>
                <span class="connect-text">Connect with X</span>
            </div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const textContainer = document.getElementById('textContainer');
        const welcomeText = document.getElementById('welcomeText');
        const enterText = document.getElementById('enterText');
        const smallText = document.getElementById('smallText');
        const xConnect = document.getElementById('xConnect');
        const xBtn = document.getElementById('xBtn');

        function typeWriter(element, text, speed = 80) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '<span class="cursor"></span>';

                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        setTimeout(() => {
                            element.innerHTML = text;
                            resolve();
                        }, 500);
                    }
                }
                type();
            });
        }

        playBtn.addEventListener('click', async () => {
            playBtn.classList.add('hidden');

            setTimeout(() => {
                textContainer.classList.add('visible');
            }, 300);

            await new Promise(r => setTimeout(r, 500));
            await typeWriter(welcomeText, 'WELCOME', 120);
            await new Promise(r => setTimeout(r, 600));
            await typeWriter(enterText, 'Enter the Yellow World', 60);
            await new Promise(r => setTimeout(r, 400));
            await typeWriter(smallText, 'Not everyone needs to go further.', 40);
            await new Promise(r => setTimeout(r, 1500));
            xConnect.classList.add('visible');
        });

        xBtn.addEventListener('click', () => {
            xBtn.style.opacity = '0.5';
            xBtn.style.pointerEvents = 'none';

            setTimeout(() => {
                window.location.href = '/api/auth/x/login';
            }, 300);
        });
    </script>
</body>
</html>
