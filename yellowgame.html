<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
            overflow: hidden;
        }

        body.phase2, body.phase3 {
            background-color: #000;
        }

        /* ---------- PHASE 1: FAKE 404 ---------- */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 120px;
            color: #E8A000;
            letter-spacing: 5px;
        }

        .error-divider {
            width: 2px;
            height: 100px;
            background-color: #8B5A00;
        }

        .error-text {
            font-size: 18px;
            color: #E8A000;
            max-width: 250px;
        }

        /* ---------- SECRET ZONE ---------- */
        .secret-zone {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            cursor: pointer;
        }

        /* ---------- BOTTOM CONTENT (text + code) ---------- */
        .bottom-content {
            position: fixed;
            bottom: 15%;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* ---------- GAME TEXT ---------- */
        .game-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 4px;
            color: #E8A000;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            padding: 0 20px;
        }

        .game-text.visible {
            opacity: 1;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #E8A000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ---------- CODE INPUT ---------- */
        .code-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .code-container.visible {
            display: flex;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            background: transparent;
            border: 2px solid #8B5A00;
            border-radius: 8px;
            color: #E8A000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #E8A000;
            box-shadow: 0 0 15px rgba(232, 160, 0, 0.3);
        }

        .code-input.error {
            border-color: #ff4444;
            animation: shake 0.3s;
        }

        .code-input.success {
            border-color: #00c853;
            background: rgba(0, 200, 83, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .code-hint {
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
        }

        /* ---------- AUTH MESSAGE ---------- */
        .auth-message {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ff4444;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            padding: 0 20px;
        }

        .auth-message.visible {
            opacity: 1;
        }

        /* ---------- PHASE 2: CONTINUE ---------- */
        .phase2-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .phase2-container.visible {
            display: flex;
        }

        .phase2-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 6px;
            color: #E8A000;
            margin-bottom: 50px;
        }

        .choice-buttons {
            display: flex;
            gap: 60px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .choice-buttons.visible {
            opacity: 1;
        }

        .choice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn.red {
            background: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }

        .choice-btn.red:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
        }

        .choice-btn.green {
            background: #00c853;
            box-shadow: 0 0 20px rgba(0, 200, 83, 0.4);
        }

        .choice-btn.green:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.6);
        }

        /* ---------- SPACE CAT ---------- */
        .space-cat {
            position: fixed;
            bottom: -350px;
            right: calc(50% - 180px);
            width: 150px;
            height: auto;
            opacity: 0;
            transition: bottom 5s ease-out, opacity 1s ease-in;
            z-index: 10;
            pointer-events: none;
        }

        .space-cat.rising {
            bottom: 80px;
            opacity: 1;
        }

        /* ---------- PHASE 3: DEXTOOLS CHART ---------- */
        .phase3-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .phase3-container.visible {
            display: flex;
        }

        .phase3-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 4px;
            color: #E8A000;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            border: 2px solid #E8A000;
            border-radius: 12px;
            overflow: hidden;
        }

        .chart-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .moon-cat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 20;
        }

        .moon-cat.visible {
            opacity: 1;
        }

        /* ---------- HIDE ELEMENTS ---------- */
        .hidden {
            display: none !important;
        }

        /* ---------- MOBILE RESPONSIVE ---------- */
        @media (max-width: 500px) {
            .error-code {
                font-size: 72px;
            }

            .error-divider {
                height: 60px;
            }

            .error-text {
                font-size: 14px;
                max-width: 150px;
            }

            .game-text {
                font-size: 18px;
            }

            .code-input {
                width: 40px;
                height: 50px;
                font-size: 24px;
            }

            .code-inputs {
                gap: 6px;
            }

            .bottom-content {
                bottom: 12%;
                gap: 15px;
            }

            .phase2-text {
                font-size: 22px;
                padding: 0 20px;
            }

            .auth-message {
                font-size: 14px;
            }

            .space-cat {
                width: 100px;
                right: calc(50% - 120px);
            }

            .space-cat.rising {
                bottom: 60px;
            }

            .phase3-header {
                font-size: 20px;
            }

            .chart-wrapper {
                height: 60vh;
            }

            .moon-cat {
                width: 80px;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-height: 600px) {
            .bottom-content {
                bottom: 8%;
            }
        }
    
    /* ===================== */
/* PHASE 3 MENU STYLES   */
/* ===================== */

.menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 6px;
}

.menu-btn span {
    width: 30px;
    height: 3px;
    background-color: #E8A000;
    border-radius: 3px;
    transition: all 0.3s ease;
}

.menu-btn.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
}
.menu-btn.active span:nth-child(2) {
    opacity: 0;
}
.menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

.sidebar {
    position: fixed;
    top: 0;
    right: -300px;
    width: 300px;
    height: 100vh;
    background: #000;
    padding: 80px 30px;
    z-index: 999;
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;
}

.sidebar.active {
    right: 0;
}

.sidebar a {
    color: #E8A000;
    text-decoration: none;
    font-size: 24px;
    padding: 15px 0;
    border-bottom: 1px solid #333;
}

.sidebar a:hover {
    color: #fff;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 998;
}

.hidden {
    display: none !important;
}
    
    </style>
</head>
<body>

    <!-- PHASE 1: FAKE 404 -->
    <div class="error-container" id="errorContainer">
        <div class="error-code">404</div>
        <div class="error-divider"></div>
        <div class="error-text">This page must be found.</div>
    </div>

    <!-- SECRET CLICKABLE ZONE -->
    <div class="secret-zone" id="secretZone"></div>

    <!-- BOTTOM CONTENT (text + code inputs together) -->
    <div class="bottom-content" id="bottomContent">
        <div class="game-text" id="gameText"></div>
        <div class="auth-message" id="authMessage">
            Connect on X first to play.
        </div>
        <div class="code-container" id="codeContainer">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="0">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="1">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="2">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="3">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="4">
            </div>
            <div class="code-hint">Enter the code</div>
        </div>
    </div>

    <!-- PHASE 2: CONTINUE QUESTION -->
    <div class="phase2-container" id="phase2Container">
        <div class="phase2-text" id="phase2Text"></div>
        <div class="choice-buttons" id="choiceButtons">
            <button class="choice-btn red" id="btnRed"></button>
            <button class="choice-btn green" id="btnGreen"></button>
        </div>
    </div>

    <!-- SPACE CAT (appears in phase 2) -->
    <img src="/images/yellowcatz-space.png" alt="" class="space-cat" id="spaceCat">

    <!-- PHASE 3: DEXTOOLS CHART -->
    <div class="phase3-container" id="phase3Container">
        <div class="phase3-header">ðŸŒ™ WELCOME TO THE MOON ðŸŒ™</div>
        <div class="chart-wrapper">
            <iframe id="dextoolsChart" src="" allow="clipboard-write"></iframe>
        </div>
    </div>

    <!-- MOON CAT (appears in phase 3) -->
    <img src="/images/yellowcatz-space.png" alt="" class="moon-cat" id="moonCat">

    
    <!-- ===================== -->
<!-- PHASE 3 HAMBURGER MENU -->
<!-- ===================== -->

<!-- Hamburger Button -->
<div class="menu-btn hidden" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Sidebar -->
<nav class="sidebar hidden" id="sidebar">
    <a href="index.html">Home</a>
    <a href="yellow-matrix.html">Origins</a>
    <a href="about.html">About</a>
    <a href="yellowmap.html">YellowMap</a>
    <a href="yellowgame.html">YellowGame</a>
    <a href="gallery.html">Gallery</a>
</nav>

<!-- Overlay -->
<div class="overlay hidden" id="overlay"></div>
    
    <script>
        // ============================================================
        // CONFIG
        // ============================================================
        const SECRET_CODE = '48532';
        const DEXTOOLS_URL = 'https://dexscreener.com/solana/So11111111111111111111111111111111111111112?embed=1&theme=dark';
        let gameStarted = false;
        let isAuthenticated = false;
        let hasBadge4 = false;
        let userData = null;

        // ============================================================
        // CHECK AUTH & BADGE ON LOAD
        // ============================================================
        async function checkAuthAndBadge() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                isAuthenticated = data.authenticated === true;
                userData = data;
                
                if (isAuthenticated && data.badges) {
                    // Check if user has badge_4
                    const badge4 = data.badges.find(b => b.id === 'badge_4');
                    hasBadge4 = badge4 && badge4.unlocked;
                }

                // If user already has badge_4, skip directly to phase 3
                if (hasBadge4) {
                    skipToPhase3();
                }

            } catch (error) {
                console.log('Auth check failed');
                isAuthenticated = false;
            }
        }

        // Run auth check immediately
        checkAuthAndBadge();

        // ============================================================
        // SKIP TO PHASE 3 (for returning users with badge_4)
        // ============================================================
        function skipToPhase3() {
            document.getElementById('errorContainer').classList.add('hidden');
            document.getElementById('secretZone').classList.add('hidden');
            document.getElementById('bottomContent').classList.add('hidden');
            document.body.classList.add('phase3');
            enableMenuForPhase3();
            showPhase3();
        }

        // ============================================================
        // TYPEWRITER EFFECT
        // ============================================================
        function typeWriter(element, text, speed = 80) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = '';
                element.classList.add('visible');

                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                        resolve();
                    }
                }
                type();
            });
        }

        // ============================================================
        // PHASE 1: SECRET ZONE CLICK
        // ============================================================
        const secretZone = document.getElementById('secretZone');
        const gameText = document.getElementById('gameText');
        const codeContainer = document.getElementById('codeContainer');
        const errorContainer = document.getElementById('errorContainer');
        const authMessage = document.getElementById('authMessage');

        secretZone.addEventListener('click', async () => {
            if (gameStarted) return;
            gameStarted = true;

            secretZone.style.display = 'none';

            if (!isAuthenticated) {
                await typeWriter(gameText, 'The game has just begun.');
                setTimeout(() => {
                    authMessage.classList.add('visible');
                }, 500);
                return;
            }

            await typeWriter(gameText, 'The game has just begun.');

            setTimeout(() => {
                codeContainer.classList.add('visible');
                document.querySelector('.code-input').focus();
            }, 1000);
        });

        // ============================================================
        // CODE INPUT HANDLING
        // ============================================================
        const codeInputs = document.querySelectorAll('.code-input');

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;

                if (value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }

                checkCode();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        function checkCode() {
            const enteredCode = Array.from(codeInputs).map(i => i.value).join('');
            
            if (enteredCode.length === 5) {
                if (enteredCode === SECRET_CODE) {
                    codeInputs.forEach(i => i.classList.add('success'));
                    setTimeout(startPhase2, 1000);
                } else {
                    codeInputs.forEach(i => {
                        i.classList.add('error');
                        setTimeout(() => {
                            i.classList.remove('error');
                            i.value = '';
                        }, 500);
                    });
                    codeInputs[0].focus();
                }
            }
        }

        // ============================================================
        // PHASE 2: CONTINUE QUESTION
        // ============================================================
        async function startPhase2() {
            errorContainer.classList.add('hidden');
            document.getElementById('bottomContent').classList.add('hidden');

            document.body.classList.add('phase2');

            const phase2Container = document.getElementById('phase2Container');
            const phase2Text = document.getElementById('phase2Text');
            const choiceButtons = document.getElementById('choiceButtons');
            const spaceCat = document.getElementById('spaceCat');

            phase2Container.classList.add('visible');

            await typeWriter(phase2Text, 'Do you want to continue playing?', 60);

            // Space cat rises slowly
            setTimeout(() => {
                spaceCat.classList.add('rising');
            }, 300);

            // Show buttons after space cat has risen
            setTimeout(() => {
                choiceButtons.classList.add('visible');
            }, 5500);
        }

        // ============================================================
        // BUTTON HANDLERS
        // ============================================================
        document.getElementById('btnRed').addEventListener('click', () => {
            // Red = Go back to index
            window.location.href = '/index.html';
        });

        document.getElementById('btnGreen').addEventListener('click', async () => {
            // Green = Reach the Moon!
            
            // Award badge_4
            await claimBadge('badge_4');
            
            // Transition to phase 3
            document.getElementById('phase2Container').classList.add('hidden');
            document.getElementById('spaceCat').classList.add('hidden');
            document.body.classList.remove('phase2');
            document.body.classList.add('phase3');
            
            showPhase3();
        });

        // ============================================================
        // CLAIM BADGE
        // ============================================================
        async function claimBadge(badgeId) {
            try {
                const response = await fetch('/api/badge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ badgeId })
                });
                const data = await response.json();
                console.log('Badge claimed:', data);
            } catch (error) {
                console.error('Badge claim error:', error);
            }
        }

        // ============================================================
        // PHASE 3: DEXTOOLS CHART
        // ============================================================
        function showPhase3() {
            const phase3Container = document.getElementById('phase3Container');
            const moonCat = document.getElementById('moonCat');
            const dextoolsChart = document.getElementById('dextoolsChart');

            // Load Dextools chart
            dextoolsChart.src = DEXTOOLS_URL;

            phase3Container.classList.add('visible');

            // Show moon cat after a delay
            setTimeout(() => {
                moonCat.classList.add('visible');
            }, 1500);
        }

// ============================================================
// PHASE 3 MENU LOGIC
// ============================================================

function enableMenuForPhase3() {
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.classList.remove('hidden');
    sidebar.classList.remove('hidden');
    overlay.classList.add('hidden');

    menuBtn.addEventListener('click', () => {
        menuBtn.classList.toggle('active');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        sidebar.classList.remove('active');
        overlay.classList.add('hidden');
    });
}


   </script>
</body>
</html>
