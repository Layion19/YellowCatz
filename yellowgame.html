<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
            overflow: hidden;
        }

        body.phase2 {
            background-color: #000;
        }

        /* ---------- PHASE 1: FAKE 404 ---------- */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .error-code {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 120px;
            color: #E8A000;
            letter-spacing: 5px;
        }

        .error-divider {
            width: 2px;
            height: 100px;
            background-color: #8B5A00;
        }

        .error-text {
            font-size: 18px;
            color: #E8A000;
            max-width: 250px;
        }

        /* ---------- SECRET ZONE ---------- */
        .secret-zone {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            cursor: pointer;
            /* Invisible */
        }

        /* ---------- BOTTOM CONTENT (text + code) ---------- */
        .bottom-content {
            position: fixed;
            bottom: 15%;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* ---------- GAME TEXT ---------- */
        .game-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 4px;
            color: #E8A000;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            padding: 0 20px;
        }

        .game-text.visible {
            opacity: 1;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #E8A000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ---------- CODE INPUT ---------- */
        .code-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .code-container.visible {
            display: flex;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            background: transparent;
            border: 2px solid #8B5A00;
            border-radius: 8px;
            color: #E8A000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: #E8A000;
            box-shadow: 0 0 15px rgba(232, 160, 0, 0.3);
        }

        .code-input.error {
            border-color: #ff4444;
            animation: shake 0.3s;
        }

        .code-input.success {
            border-color: #00c853;
            background: rgba(0, 200, 83, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .code-hint {
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
        }

        /* ---------- AUTH MESSAGE ---------- */
        .auth-message {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ff4444;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            padding: 0 20px;
        }

        .auth-message.visible {
            opacity: 1;
        }

        .auth-message a {
            color: #E8A000;
            text-decoration: underline;
        }

        /* ---------- PHASE 2: CONTINUE ---------- */
        .phase2-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .phase2-container.visible {
            display: flex;
        }

        .phase2-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 6px;
            color: #E8A000;
            margin-bottom: 50px;
        }

        .choice-buttons {
            display: flex;
            gap: 60px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .choice-buttons.visible {
            opacity: 1;
        }

        .choice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn.red {
            background: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }

        .choice-btn.red:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
        }

        .choice-btn.green {
            background: #00c853;
            box-shadow: 0 0 20px rgba(0, 200, 83, 0.4);
        }

        .choice-btn.green:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 200, 83, 0.6);
        }

        /* ---------- SPACE CAT ---------- */
        .space-cat {
            position: fixed;
            bottom: -300px;
            right: 15%;
            width: 200px;
            height: auto;
            opacity: 0;
            transition: bottom 2s ease-out, opacity 1s ease-in;
            z-index: 10;
        }

        .space-cat.rising {
            bottom: 50px;
            opacity: 1;
        }

        @media (max-width: 500px) {
            .space-cat {
                width: 120px;
                right: 5%;
            }

            .space-cat.rising {
                bottom: 40px;
            }
        }

        /* ---------- HIDE ELEMENTS ---------- */
        .hidden {
            display: none !important;
        }

        /* ---------- MOBILE RESPONSIVE ---------- */
        @media (max-width: 500px) {
            .error-code {
                font-size: 72px;
            }

            .error-divider {
                height: 60px;
            }

            .error-text {
                font-size: 14px;
                max-width: 150px;
            }

            .game-text {
                font-size: 18px;
            }

            .code-input {
                width: 40px;
                height: 50px;
                font-size: 24px;
            }

            .code-inputs {
                gap: 6px;
            }

            .bottom-content {
                bottom: 12%;
                gap: 15px;
            }

            .phase2-text {
                font-size: 22px;
                padding: 0 20px;
            }

            .auth-message {
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            .bottom-content {
                bottom: 8%;
            }
        }
    </style>
</head>
<body>

    <!-- PHASE 1: FAKE 404 -->
    <div class="error-container" id="errorContainer">
        <div class="error-code">404</div>
        <div class="error-divider"></div>
        <div class="error-text">This page must be found.</div>
    </div>

    <!-- SECRET CLICKABLE ZONE -->
    <div class="secret-zone" id="secretZone"></div>

    <!-- BOTTOM CONTENT (text + code inputs together) -->
    <div class="bottom-content" id="bottomContent">
        <!-- GAME TEXT (appears after click) -->
        <div class="game-text" id="gameText"></div>

        <!-- AUTH MESSAGE (if not logged in) -->
        <div class="auth-message" id="authMessage">
            Connect on X first to play.
        </div>

        <!-- CODE INPUT -->
        <div class="code-container" id="codeContainer">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="0">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="1">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="2">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="3">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]*" data-index="4">
            </div>
            <div class="code-hint">Enter the code</div>
        </div>
    </div>

    <!-- PHASE 2: CONTINUE QUESTION -->
    <div class="phase2-container" id="phase2Container">
        <div class="phase2-text" id="phase2Text"></div>
        <div class="choice-buttons" id="choiceButtons">
            <button class="choice-btn red" id="btnRed"></button>
            <button class="choice-btn green" id="btnGreen"></button>
        </div>
    </div>

    <!-- SPACE CAT (appears in phase 2) -->
    <img src="/images/yellowcatz-space.png" alt="" class="space-cat" id="spaceCat">

    <script>
        // ============================================================
        // CONFIG
        // ============================================================
        const SECRET_CODE = '48532';
        let gameStarted = false;
        let codeEntered = false;
        let isAuthenticated = false;

        // ============================================================
        // CHECK AUTH ON LOAD
        // ============================================================
        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                isAuthenticated = data.authenticated === true;
            } catch (error) {
                console.log('Auth check failed');
                isAuthenticated = false;
            }
        }

        // Run auth check immediately
        checkAuth();

        // ============================================================
        // TYPEWRITER EFFECT
        // ============================================================
        function typeWriter(element, text, speed = 80) {
            return new Promise(resolve => {
                let i = 0;
                element.innerHTML = '';
                element.classList.add('visible');

                function type() {
                    if (i < text.length) {
                        element.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                        resolve();
                    }
                }
                type();
            });
        }

        // ============================================================
        // PHASE 1: SECRET ZONE CLICK
        // ============================================================
        const secretZone = document.getElementById('secretZone');
        const gameText = document.getElementById('gameText');
        const codeContainer = document.getElementById('codeContainer');
        const errorContainer = document.getElementById('errorContainer');
        const authMessage = document.getElementById('authMessage');

        secretZone.addEventListener('click', async () => {
            if (gameStarted) return;
            gameStarted = true;

            // Hide secret zone
            secretZone.style.display = 'none';

            // Check if authenticated
            if (!isAuthenticated) {
                // Show auth message
                await typeWriter(gameText, 'The game has just begun.');
                setTimeout(() => {
                    authMessage.classList.add('visible');
                }, 500);
                return;
            }

            // User is authenticated - continue with game
            await typeWriter(gameText, 'The game has just begun.');

            // Show code inputs after delay
            setTimeout(() => {
                codeContainer.classList.add('visible');
                document.querySelector('.code-input').focus();
            }, 1000);
        });

        // ============================================================
        // CODE INPUT HANDLING
        // ============================================================
        const codeInputs = document.querySelectorAll('.code-input');

        codeInputs.forEach((input, index) => {
            // Only allow numbers
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;

                // Auto-focus next input
                if (value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkCode();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        function checkCode() {
            const enteredCode = Array.from(codeInputs).map(i => i.value).join('');
            
            if (enteredCode.length === 5) {
                if (enteredCode === SECRET_CODE) {
                    // SUCCESS!
                    codeInputs.forEach(i => i.classList.add('success'));
                    setTimeout(startPhase2, 1000);
                } else {
                    // WRONG CODE
                    codeInputs.forEach(i => {
                        i.classList.add('error');
                        setTimeout(() => {
                            i.classList.remove('error');
                            i.value = '';
                        }, 500);
                    });
                    codeInputs[0].focus();
                }
            }
        }

        // ============================================================
        // PHASE 2: CONTINUE QUESTION
        // ============================================================
        async function startPhase2() {
            // Hide phase 1 elements
            errorContainer.classList.add('hidden');
            document.getElementById('bottomContent').classList.add('hidden');

            // Change background
            document.body.classList.add('phase2');

            // Show phase 2 container
            const phase2Container = document.getElementById('phase2Container');
            const phase2Text = document.getElementById('phase2Text');
            const choiceButtons = document.getElementById('choiceButtons');
            const spaceCat = document.getElementById('spaceCat');

            phase2Container.classList.add('visible');

            // Typewriter effect for question
            await typeWriter(phase2Text, 'Do you want to continue playing?', 60);

            // Space cat rises from bottom
            setTimeout(() => {
                spaceCat.classList.add('rising');
            }, 300);

            // Show buttons after space cat has risen
            setTimeout(() => {
                choiceButtons.classList.add('visible');
            }, 2500);
        }

        // ============================================================
        // BUTTON HANDLERS (for future use)
        // ============================================================
        document.getElementById('btnRed').addEventListener('click', () => {
            // TODO: Red button action
            console.log('Red button clicked');
        });

        document.getElementById('btnGreen').addEventListener('click', () => {
            // TODO: Green button action
            console.log('Green button clicked');
        });
    </script>
</body>
</html>
